<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Print Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Batch ID</th>
                <th>Mobile Number</th>
                <th>Status</th>
                <th>Total Cost</th>
                <th>Created At</th>
                <th>Files</th>
            </tr>
        </thead>
        <tbody>
            {% if jobs %}
                {% for job in jobs %}
                    <tr>
                        <td>{{ job['batch_id'] }}</td>
                        <td>{{ job['mobile_number'] }}</td>
                        <td>{{ job['status'] }}</td>
                        <td>{{ job['total_cost'] }}</td>
                        <td>{{ job['created_at'] }}</td>
                        <td>{{ job['files'] }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="6" style="text-align:center;">No jobs found</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
